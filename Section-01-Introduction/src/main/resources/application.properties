logging.file.name=./src/main/resources/log/app.log
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
logging.logback.rollingpolicy.file-name-pattern=app.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.total-size-cap=10MB
logging.logback.pattern.file=%d %p %c{1.} [%t] %m%n
logging.logback.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n